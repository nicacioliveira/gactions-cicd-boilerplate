apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "gactions-cicd-boilerplate"
spec:
  replicas: 10
  selector:
    matchLabels:
      app: "gactions-cicd-boilerplate"
  template:
    metadata:
      labels:
        app: "gactions-cicd-boilerplate"
    spec:
      containers:
        - name: "gactions-cicd-boilerplate"
          image: "nicacioliveira/gactions-cicd-boilerplate:bb51b8fafc96761414b0e1e89459302f2a16f3dc"
          ports:
            - containerPort: 8080
          env:
            - name: "PORT"
              value: "8080"
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
